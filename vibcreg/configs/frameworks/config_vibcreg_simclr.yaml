# framework
proj_hid_vibcreg: 2048
proj_out_vibcreg: 2048

# framework loss
lambda_vibcreg: 25.
mu_vibcreg: 25 #25.
nu_vibcreg: 100 #10 #200.
w_simclr: 0.1
tau: 0.1
normalize: True
length_sampling: True
sample_len_ratios:
    view1:
      - 0.5
      - 0.5
#    view2:
#      - 0.2
#      - 0.5
one_sided_partial_mask: 0.3
within_augs:
  - "AmpR"
len_ratios:
  - 0.5
  - 1.0

# framework utility (belongs to the abstract class: `Utility_SSL`)
framework_type: "vibcreg_simclr"

# backbone-encoder
#backbone_type: "resnet1d"
