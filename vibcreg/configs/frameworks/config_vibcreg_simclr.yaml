# Onion
backbone_type: "onion"
n_blocks_enc:
  - 1
  - 1
  - 1
  - 1
out_channels_enc: 256
kernel_size_enc: 3
norm_layer_type_enc: "BatchNorm"
dropout_rate_enc: 0.
pool_type: 'combined2' # gap, gmp, att, combined


# train
lr: 0.001
n_epochs: 200 #200 #100
weight_decay: 0.00001 #0.00001

# log & validation/test
project_name:
  UCR: "UCR"
  UEA: "UEA"
  PTB-XL: "PTB-XL"
n_neighbors_kNN:
  UCR: 5
  PTB-XL: 3
n_jobs_for_kNN: 10
model_saving_epochs:
  - 2
  - 10
  - 100