

# backbone-encoder
in_channels_enc: 12
n_blocks_enc:
  - 1
  - 1
  - 1
  - 1
out_channels_enc: 64
kernel_size_enc: 3
norm_layer_type_enc: "BatchNorm"
dropout_rate_enc: 0.

# framework
proj_hid_vibcreg: 4096
proj_out_vibcreg: 4096
norm_layer_type_proj_vibcreg: "BatchNorm"
add_IterN_at_the_last_in_proj_vibcreg: True
weight_on_msfLoss: 0.
use_predictor_msf: False

# framework loss
lambda_vibcreg: 25.
mu_vibcreg: 25.
nu_vibcreg: 200.
loss_type_vibcreg: "mse"

# framework utility (belongs to the abstract class: `Utility_SSL`)
n_epochs: 100
framework_type: "vibcreg"
use_wandb: True
project_name: "PTB-XL"
n_neighbors_kNN: 3
n_jobs_for_kNN: 10
model_saving_epochs:
  - 1
  - 10
  - 100

# optimizer
lr: 0.001
weight_decay: 0.00001

# misc
tsne_analysis_log_epochs:
  - 1
  - 10
  - 20
  - 30
  - 40
  - 50
  - 100

# evaluation
loading_checkpoint_fname: "./checkpoints/frameworks/checkpoint-vibcreg-ep_100.pth"
lr_clf_ev: 0.001
lr_enc_ev: 0.0001
weight_decay_ev:
  linear_evaluation: 0.00001
  fine_tuning_evaluation: 0.001
n_epochs_ev:
  linear_evaluation: 50
  fine_tuning_evaluation: 100